<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Table</title>
    <style>
        table {
            width: 100%;
           
        }
        th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Phone No.</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td>Laxmi</td>
            <td>Narayan</td>
            <td>22</td>
            <td>+91 73022 64304</td>
            <td>283111</td>
        </tr>
    </table>

    <h2>Table with Colspan</h2>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Phone No.</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td colspan="2">Laxmi Narayan</td>
            <td>22</td>
            <td>+91 73022 64304</td>
            <td>283111</td>
        </tr>
    </table>

    <h2>Table with Rowspan</h2>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th>Age</th>
            <th>Phone No.</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td>22</td>
            <td>+91 73022 64304</td>
            <td>283111</td>
        </tr>
    </table>
    <a href="./form.html" target="_self">Go back to form</a>
</body>
</html>
